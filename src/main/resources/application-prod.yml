server:
  port: 7777

spring:
  application:
    name: apex-agent
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:sonic}
    password: ${RABBITMQ_PASSWORD:sonic}
    virtual-host: ${RABBITMQ_VHOST:sonic}
    listener:
      simple:
        acknowledge-mode: manual
    publisher-confirm-type: correlated
    publisher-returns: true

logging:
  file:
    name: logs/${spring.application.name}.log
  logback:
    rollingpolicy:
      clean-history-on-start: true
      max-history: 3

sonic:
  folder:
    url: ${SONIC_FOLDER_URL:http://localhost:8094/api/folder}
  agent:
    host: ${SONIC_AGENT_HOST:127.0.0.1}
    key: ${SONIC_AGENT_KEY:57c838d2-5363-46fd-a9f8-6d84e415ebfe}
